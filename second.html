<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Second</title>
        <link rel="icon" href="aaa.png">
        <style>
            table{
                margin-left: auto;
                margin-right: auto;
            }
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="tags">
        <h1 style="text-align: center;">All Text Formatting Tags</h1>
        <table>
            <thead>
                <tr>
                    <th>Tags</th>
                    <th>Exaple</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Normal</td>
                    <td>Ganesh</td>
                </tr>
                <tr>
                    <td>&lt;b&gt;</td>
                    <td><b>Bold</b></td>
                </tr>
                <tr>
                    <td>&lt;i&gt;</td>
                    <td><i>Italic</i></td>
                </tr>
                <tr>
                    <td>&lt;u&gt;</td>
                    <td><u>Underline</u></td>
                </tr>
                <tr>
                    <td>&lt;em&gt;</td>
                    <td><em>Emphasis</em></td>
                </tr>
                <tr>
                    <td>&lt;strong&gt;</td>
                    <td><strong>Strong</strong></td>
                </tr>
                <tr>
                    <td>&lt;Cite&gt;</td>
                    <td><cite>CITE</cite></td>
                </tr>
                <tr>
                    <td>&lt;SMALL&gt;</td>
                    <td><small>SMALL</small></td>
                </tr>
                <tr>
                    <td>&lt;BIG&gt;</td>
                    <td><big>BIG</big></td>
                </tr>
                <tr>
                    <td>&lt;STRIKE&gt;</td>
                    <td><STRIKE>STRIKE</STRIKE></td>
                </tr>
                <tr>
                    <td>&lt;subscript&gt;</td>
                    <td>log<sub>e</sub>10</td>
                </tr>
                <tr>
                    <td>&lt;superscript&gt;</td>
                    <td>A<sup>10</sup></td>
                </tr>
                <tr>
                    <td>&lt;MARK&gt;</td>
                    <td>Hii..I am <mark>Ganesh Mali</mark> from Nashik</td>
                </tr>
                <tr>
                    <td>&lt;del&gt;</td>
                    <td>You are <del>wrong</del> right</td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
